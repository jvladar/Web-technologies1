<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <title>Home</title>
</head>
<body>
    <div id="page-container">
        <div class="container">
            <div class="row">
                <div class="col-md-11">
                    <h2>Foto album</h2>
                    <div class="form-group">
                        <label for="filter">Filtruj obrázky</label>
                        <input type="text" name="filter" class="form-control" id="filter" onchange="filterImages()">
                    </div>
                    <div class="drag" id="drag"></div>
                    <p id="output">1,2,3,4,5</p>
                </div>
            </div>
            <div id="myModal" class="modal">
                <span class="close cursor" onclick="closeModal()">&times;</span>
                <button class="slideAuto" type="button" onclick="playSlides()">Slide show</button>
                <div class="modal-content">
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                    <div class="caption-container">
                        <p id="caption"></p>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            Ján Vladár, STU FEI
        </footer>
    </div>
</body>
<script src="scriptt.js"></script>
</html>
