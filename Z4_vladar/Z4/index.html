<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>

    <title>Home</title>
</head>

<body>
    <div id="page-container">
        <div class="container">
            <div class="row">

                <div class=" col-lg-3"></div>
                <article class=" col-lg-6">

                    <h4>Tabuľka</h4>
                    <form>
                        <div class="form-group row">
                            <label for="name" class="col-sm-3 col-form-label">Hodnota X</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="number" name="meno" id="name" onblur="nameVal()"
                                    placeholder="Vlož čislo 1 až 9" required>
                                <p class="validity" id="nameValid"></p>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="surname" class="col-sm-3 col-form-label">Hodnota Y</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="number" name="priezvisko" id="surname"
                                    onblur="surnameVal()" placeholder="Vlož číslo 1 až 9" required>
                                <p class="validity" id="surnameValid"></p>
                            </div>
                        </div>

                        <button type="button" class="form-control col-sm-2 btn btn-secondary"
                        onclick="generateTable()" id="send_button">Zobraz</button>
                    </form>
                </article>
                <div class=" col-lg-3"></div>

                <div id="myModal" class="modal">
                    <div class="modalContent">
                        <span class="closeButton" onclick="show1()">X</span>
                        <div id="dialogBody"></div>
                    </div>
                </div>
                
            </div>
        </div>
    <footer>
        Ján Vladár, STU FEI
    </footer>
    </div> 
</body>

</html>
